<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Programming.png" alt="" class="prog">
    <img src="Arduino.png" alt="" class="ard">
    <img src="Chemistry.png" alt="" class="Chem">
    <img src="Gym.png" alt="" class="gym">
    <h3>My schedule</h3>
    <div class="week">
        <div class="row">
            <div class="day" id="sun" > 
                <div class="obj name">Sunday</div>
                <div class="obj">School</div>
                <div class="obj">English</div>
                <div class="obj">Mathematics</div>
            </div>
            <div class="day" id="mon" >
                <div class="obj name">Monday</div>
                 <div class="obj">School</div>
                  <div class="obj">Training</div>
            </div>
            <div class="day" id="tues" >  
                    <div class="obj name">Tuesday</div>
                     <div class="obj">School</div>
                     <div class="obj">Maths</div>
                     <div class="obj">Physics</div>
        </div>
        </div>
        <div class="row">
            <div class="day" id="wed" >
                <div class="obj name">Wednesday</div>
                <div class="obj">School</div>
                <div class="obj">Programming</div>
                </div>
            <div class="day" id="thurs" >
                <div class="obj name">Thursday</div>
                <div class="obj">School</div>
                <div class="obj">Training</div>
                </div>
        </div>
        <div class="row">
            <div class="day" id="fri" >
                <div class="obj name">Friday</div>
                <div class="obj">Chemistry</div>
                </div>
            <div class="day" id="sat" >
                <div class="obj name">Saturday</div>
                <div class="obj">Mathematics</div>
                <div class="obj">Chemistry</div>
                
                </div>
        </div>
    </div>
    <div class="showday"> 
        <div class="obj name">Wednesday</div>
                <div class="obj">School</div>
                <div class="obj">Programming</div>
            
    </div>
</body>
</html>
